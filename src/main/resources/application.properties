# === APLIKACJA ===
spring.application.name=MusicForBusiness
server.port=8080

# === BAZA DANYCH H2 (trwa?a) ===
# Uwaga: BEZ AUTO_SERVER i DB_CLOSE_ON_EXIT (H2 2.x tego nie wspiera)
spring.datasource.url=jdbc:h2:file:./data/freemusicdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql=true

# === KONSOLA H2 ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === ?CIE?KA DO PACZEK ZIP (pliki muzyczne) ===
# Windows:
app.files.root=C:/freemusic-frontend/freemusic-files
# Linux (przysz?e wdro?enia):
# app.files.root=/opt/musicfiles

# === CORS dla Vite (frontend) ===
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# === UPLOAD (na przysz?o??) ===
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# === LOGI ===
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE