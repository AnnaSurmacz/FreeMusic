# === APLIKACJA ===
spring.application.name=MusicForBusiness
server.port=8080

# === BAZA DANYCH H2 (trwa?a, nie ginie po restarcie) ===
spring.datasource.url=jdbc:h2:file:./data/freemusicdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql=true

# === KONSOLA H2 ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === ?CIE?KA DO PACZEK ZIP (pliki muzyczne) ===
# Na Windowsie:
app.files.root=C:/freemusic-files
# Na Linuxie / serwerze produkcyjnym (odkomentuj gdy wdro?ysz):
# app.files.root=/opt/musicfiles

# === CORS ? pozwala na komunikacj? z frontendem Vite (localhost:5173) ===
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# === USTAWIENIA PLIKÓW (na przysz?o??, np. upload ZIPów) ===
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# === LOGOWANIE (czytelne logi w konsoli) ===
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE